{% extends 'global/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto py-4">
      <a href="{% url 'admin:index' %}" class="btn btn-outline-info mb-2"> < Back to Admin</a>
      <h1>Selected Emails</h1>
      <ul style="list-style-type: none">
        {% for email in emails %}
          <li>{{email}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
