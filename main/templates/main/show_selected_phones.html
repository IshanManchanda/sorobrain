{% extends 'admin/base_site.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto py-4">
        <a href="/admin/main/user" class="btn btn-outline-info mb-2 btn-sm"> < Back to Admin</a>
        <h2>Selected Phones:</h2>
        <hr>
        <table class="table table-striped table-bordered">
          <tr>
            <th>Name</th>
            <th>Phone</th>
          </tr>
          {% for name, phone in names_and_phones %}
            <tr>
              <td>{{ name }}</td>
              <td>{{ phone }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
