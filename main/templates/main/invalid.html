{% extends "global/base.html" %}
{% load static %}

{% block title %}Invalid Link!{% endblock title %}
{% block css %}
	<link rel="stylesheet" href="{% static 'main/css/confirm-invalid.css' %}">
{% endblock css %}

{% block content %}
	<div id="container" class="valign-wrapper">
		<div class="section"></div>
		<div class="row">
			<div class="col s12">
				<h3>Your confirmation link is invalid!</h3>
				<h5 style="text-align: center;"> Try logging in <a href="{% url 'login' %}">here</a> or generate a new one <a href="{% url 'register' %}">here.</a></h5>
			</div>
		</div>
		<div class="section"></div>
	</div>
{% endblock content %}

{% block js %}
	<script src="{% static 'main/js/confirm-invalid.js' %}"></script>
{% endblock js %}
