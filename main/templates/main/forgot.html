{% extends "global/base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock title %}
{% block css %}
	<link rel="stylesheet" href="{% static 'main/css/forgot.css' %}">
{% endblock css %}

{% block content %}
	<div class="container">
		<div class="section"></div>
		<div class="row">
			<div class="col s12">
				<h2>Forgot Password</h2>
            </div>
            <div class="col s12">
				{% if error %}
					<p style="color: #d84141 !important;">
						{{ error }}
					</p>
				{% endif %}
				<form autocomplete="off" method="post" action="{% url 'forgot' %}" style="padding-top:20px;">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
							<input placeholder=" " class="validate" id="identifier" type="text"
								name="identifier" required>
							<label class="active" for="identifier">Email ID or Username</label>
						</div>
					</div>

					<div class="row">
						<div class="col s12 center-align">
							<button type="submit" class="btn waves-effect waves-light valign-wrapper">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="section"></div>
	</div>
{% endblock content %}

{% block js %}
	<script src="{% static 'main/js/forgot.js' %}"></script>
{% endblock js %}
