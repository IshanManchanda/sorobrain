{% extends 'global/base.html'%}
{% block title %}Send Certificates {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h3>Sending Certificates</h3>
        <hr>
        <p>Certificates were sent to</p>
        <ul>
          {% for user in users %}
          <li>{{ user }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
