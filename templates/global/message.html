{% extends "global/base.html" %}
{% load static %}

{% block title %}{{ message_title }}{% endblock title %}

{% block css %}
	<style>
		.valign-wrapper {
			height: 80vh;
		}
		@media all and (max-width: 600px) {
			#container {
				margin: auto 6px;
			}
			h3 {
				font-size: 32px !important;
			}
			h5 {
				font-size: 22px !important;
			}
		}
	</style>
{% endblock css %}

{% block content %}
	<div id="container" class="valign-wrapper">
		<div class="section"></div>
		<div class="row">
			<div class="col s12">
				<h3>{{ message_heading }}</h3>
				<h5 style="text-align: center;">{{ message|safe }}</h5>
			</div>
		</div>
		<div class="section"></div>
	</div>
{% endblock content %}
