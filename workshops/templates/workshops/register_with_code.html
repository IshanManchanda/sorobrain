{% extends 'global/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4 text-center py-5">
				<div class="card shadow-lg p-2" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Register With Code</h5>
						<h6 class="card-subtitle mb-2 text-muted">Register for {{ workshop.title }}</h6>
						<form method="POST" action="{% url 'workshops:register_with_code' slug=workshop.slug %}">
							{% csrf_token %}
							{{ form|crispy }}
							<input type="submit" class="btn btn-primary" value="Submit">
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
{% endblock%}
